<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SuperCalculator</title>
  </head>
  <body>
    <br>
    <h1 class="container">Quadratic Calculator Thingy</h1>
    <h5 class="container">July 4th, 2021 By Kevin</h5>

    <form class='container'>
        <div class="row">
            <div class="form-group col xl 4">
                <label for="exampleInputEmail1"></label>
                <input type="text" class="form-control" id="quadraticA" aria-describedby="emailHelp" placeholder="A">
            </div>
            <div class="form-group col xl4">
                <label for="exampleInputPassword1"></label>
                <input type="text" class="form-control" id="quadraticB" placeholder="B">
            </div>
            <div class="form-group col xl4">
                <label for="exampleInputPassword1"></label>
                <input type="text" class="form-control" id="quadraticC" placeholder="C">
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary xl4" onclick="QuadraticFormula()" style="width: 300px; margin-left: 12px; margin-top: 10px;">Get Roots</button>
        </div>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Basic Info</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Root 1</th>
                <td class="col xl4" id="answer"></td>
              </tr>
              <tr>
                <th scope="row">Root 2</th>
                <td class="col xl4" id="answer2"></td>
              </tr>
              <tr>
                <th scope="row">Axis of Symmetry</th>
                <td class="col xl4" id="answer3"></td>
              </tr>
              <tr>
                <th scope="row">X of Vertex</th>
                <td class="col xl4" id="answer4"></td>
              </tr>
              <tr>
                <th scope="row">Y of Vertex</th>
                <td class="col xl4" id="answer5"></td>
              </tr>
            </tbody>
        </table>
        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Forms</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Standard Form</th>
                <td class="col xl4" id="answer6"></td>
              </tr>
              <tr>
                <th scope="row">Factored Form</th>
                <td class="col xl4" id="answer7"></td>
              </tr>
              <tr>
                <th scope="row">Vertex Form</th>
                <td class="col xl4" id="answer8"></td>
              </tr>
            </tbody>
        </table>
    </form>

    <script>

    function QuadraticFormula() {
        var a = document.getElementById("quadraticA").value;
        var b = document.getElementById("quadraticB").value;
        var c = document.getElementById("quadraticC").value;
        // program to solve quadratic equation
        let root1, root2;

        // calculate discriminant
        let discriminant = b * b - 4 * a * c;

        // condition for real and different roots
        if (discriminant > 0) {
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

            // result
            document.getElementById("answer").innerHTML = "Root 1 is " + root1
            document.getElementById("answer2").innerHTML = "Root 2 is " + root2
        }

        // condition for real and equal roots
        else if (discriminant == 0) {
            root1 = root2 = -b / (2 * a);

            // result
            document.getElementById("answer").innerHTML = "The only root is " + root1
            document.getElementById("answer2").innerHTML = ""
        }

        // if roots are not real
        else {
            let realPart = (-b / (2 * a)).toFixed(2);
            let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);

            // result
            console.log(
            document.getElementById("answer").innerHTML = `The first complex roots is ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`,
            document.getElementById("answer2").innerHTML = `The second  complex roots is ${realPart} - ${imagPart}i`
            );
        }
        var AOS = ((-b) / (2*a));
        var yVertex = (a * (AOS * AOS)) + (b * AOS) + +c
        document.getElementById("answer3").innerHTML = "Axis of Symmetry is " + AOS
        document.getElementById("answer4").innerHTML = "X - Co-ordinate of Vertex is is " + -b / (2 * a);
        document.getElementById("answer5").innerHTML = "Y - Co-ordinate of Vertex is is " + yVertex
        document.getElementById("answer6").innerHTML = "Standard form is " + a + "x^2 + " + b + "x + " + c
        document.getElementById("answer7").innerHTML = "Vertex form is " + a + "(x - " + AOS + ")^2 + " + yVertex;
        document.getElementById("answer8").innerHTML = "Factored form is " + a + "(x -" + root1 + ") + (x -" + root2 + ")"
    }
    </script>
